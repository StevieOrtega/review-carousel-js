<html>
  <head>
    <title>Carousel JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>

    <hr />

        <div id="carousel-card-container"></div>
        <div id="carousel-btn">

          </button>

              />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
